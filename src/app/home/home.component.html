<div class="container color-dark">

    <div class="col">
        <p>Add a bucket list</p>
    </div>

    <div classs="col">
        <p>Your Bucket list ( {{ itemCount }} )</p>
    </div>


    <div class="container color-light" [@goals] = "goals.length"   >
 
        <div class="col">
            <p class="sm">Use this form below to add bukrt list goal. What do you want to do with your life.</p>


            <form>

                <input type="text" class="txt" name="item" placeholder="Life Goal" [(ngModel)] = "goalText">
                <br>

                <span>

                        {{goalText}}

                </span>

                <input type="submit" class="btn" placeholder="Add Item" value="{{ btnText }}"  (click) ="addItem()">

            </form>
        </div>

        <div class="col">


            <p class="life-container" *ngFor="let goal of goals; let i = index" (click) = "removeItem(i)">

                {{ goal }}
               
            </p>

        </div>


    </div>

</div>
